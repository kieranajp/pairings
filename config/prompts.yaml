  Recipe to analyze:
  Title: %s
  Ingredients: %v
  Cooking Method: %v
  Cuisine: %s

  Your response must be valid JSON matching this schema:
  %s

  Focus on:
  1. How the wine's characteristics complement or contrast with the dish
  2. Consider the dish's intensity, flavors, and cooking methods
